<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Three.js sketch</title>

        <!-- just follow the link in a web browser to copy the code into a local javascript file -->
        <script async src="./libs/three.js"></script>
        <script type="importmap">
        {
            "imports": {
            "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
            }
        }
        </script>

        <script src="particle.js"></script>
        <script type="module" src="sketch.js"></script>
        
        <link rel="stylesheet" href="style.css">
        
	</head>
	<body>
        <div id="sketch-container"></div>

        <div class="container" id="container">
            <div class="tooltip show" >
            <p >
                USER GUIDE: 
                <br>
                <br>
                Navigation: 
                <br>
                XY: Mouse Drag
                <br>
                Zoom in/out: Mouse Scroll
                <br>
                <br>
                Hover over the particles to view properties <br>
                <br>
                Toggle the slider to change year <br>
            
            </p>

            </div>

            <div class="slidecontainer">
            <input type="range" min="0" max="100" value="100" class="slider" id="sliderYear">
            <!-- <p>Value: <span id="demo"></span></p> -->
          </div>
          
            <h2 id="name" class="important"></h2>
            <p id="type"></p>
            <p id="species1"></p>
            <p id="species2"></p>
            <p id="species3"></p>
            <p id="info"></p>


        

    
          
        </div>
        
	</body>
</html>
